<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark " data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="Duck" class="img-fluid" width="80" height="80">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <h1 class="mb-4">Nuovo Libro</h1>
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il nome del"
                            aria-label="Nome Autore">
                    </div>
                    <div class="col">
                        <label for="" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il cognome"
                            aria-label="Cognome Autore">
                    </div>
                    <div class="mt-3">
                        <label for="" class="form-label">Titolo</label>
                        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro"
                            aria-label="Titolo versione italiana">
                    </div>
                    <div class="select mt-5">
                        <label for="" class="form-label">Genere</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Drammatico</option>
                            <option value="2">Comico</option>
                            <option value="3">Giallo</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="" class="form-label">Anno di pubblicazione</label>
                        <input type="number" class="form-control" placeholder="Inserisci l'anno"
                            aria-label="Titolo versione italiana">
                    </div>
                    <div class="mt-3">
                        <label for="" class="form-label">ISBN# </label>
                        <input type="number" class="form-control" placeholder="Inserisci il codice ISBN#"
                            aria-label="Titolo versione italiana">
                    </div>

                    <!-- DIVIDER -->
                    <!-- </div>/DIVIDER -->

                    <!-- TEXTAREA -->
                    <div class="mt-5">
                        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Inserisci eventuali note sul libro" rows="4"></textarea>
                    </div>
                    <!-- /TEXTAREA -->


                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Disponibile anche in digitale
                        </label>
                    </div>






                </div>  <!--/row-->
                <a href="./new-book.html" class="btn btn-primary mt-4">Aggiungi Libro</a>
            </form>
        </div>
    </main>

</body>
</html>
